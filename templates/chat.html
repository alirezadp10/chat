<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(120deg, #dadada, #cdcdcd);
        }
        .chat-wrapper {
            display: flex;
            height: 90vh;
            width: 90vw;
            max-width: 1200px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Sidebar (User List) */
        .user-list {
            width: 350px;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
        }
        .user-list-header {
            background-color: #34495e;
            color: white;
            padding: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
        }
        .user-list-content {
            flex-grow: 1;
            overflow-y: auto;
        }
        .user {
            display: flex;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-bottom: 1px solid #1f2a38;
        }
        .user:hover {
            background-color: #34495e;
            color: white;
        }
        .user img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .user-info {
            flex-grow: 1;
        }
        .user-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ecf0f1;
        }
        .user-status {
            font-size: 1.1rem;
            color: #bdc3c7;
        }

        /* Chat Container */
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #ecf0f1;
        }
        header {
            padding: 25px;
            background-color: #ffffff;
            color: black;
            border-bottom: 2px solid #ddd;
            text-align: center;
            font-size: 1.8rem;
        }
        #message-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 25px;
            background-color: #ffffff;
        }
        .message {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
            width: fit-content;
            font-size: 1.1rem;
        }
        .message.self {
            background-color: #27ae60;
            color: white;
            margin-left: auto;
        }
        .message.other {
            background-color: #3498db;
            color: white;
        }
        .message p {
            margin: 0;
        }
        .input-container {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 2px solid #ddd;
        }
        .input-container input[type="text"] {
            flex-grow: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            margin-right: 15px;
            font-size: 1.1rem;
            transition: border-color 0.3s;
        }
        .input-container input[type="text"]:focus {
            border-color: #2980b9;
            outline: none;
        }
        .input-container button {
            padding: 15px 25px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }
        .input-container button:disabled {
            background-color: #95a5a6;
        }
        .input-container button:hover:enabled {
            background-color: #3498db;
        }
    </style>
</head>
<body>

<div class="chat-wrapper">
    <!-- Sidebar (User List) -->
    <div class="user-list">
        <div class="user-list-header">Chats</div>
        <div class="user-list-content" id="user-list-content">
            <!-- Dynamic user list will be populated here -->
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <header id="chat-header">Select a user to chat</header>

        <div id="message-container"></div>

        <div class="input-container">
            <input type="text" id="message-input" placeholder="Enter message" autocomplete="off">
            <button id="send-button" disabled>Send</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
    const client = mqtt.connect('ws://localhost:9001');

    client.on('connect', () => {
        console.log('Connected to MQTT broker');
    });

    client.on('message', (topic, message) => {
        console.log('Received message:', message.toString(), 'on topic:', topic);
        // Handle incoming messages and update chat history
    });

    function getToken() {
        return localStorage.getItem('access_token');
    }

    function fetchUsers() {
        const token = getToken();
        fetch('http://localhost:8080/chats', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
            .then(response => response.json())
            .then(users => {
                const userListContent = document.getElementById('user-list-content');
                userListContent.innerHTML = '';

                users.forEach(user => {
                    const userElement = document.createElement('div');
                    userElement.className = 'user';
                    userElement.onclick = () => openChat(user.name, user.chat_name);
                    userElement.innerHTML = `
                    <img src="${user.avatar}" alt="User Avatar">
                    <div class="user-info">
                        <p class="user-name">${user.name}</p>
                        <p class="user-status">${user.status}</p>
                    </div>
                `;
                    userListContent.appendChild(userElement);
                });
            });
    }

    function openChat(name, chatName) {
        document.getElementById('chat-header').textContent = `Chat with ${name}`;

        const token = getToken();
        fetch(`http://localhost:8080/chats/${chatName}`, {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
            .then(response => response.json())
            .then(data => {
                const messageContainer = document.getElementById('message-container');
                messageContainer.innerHTML = '';

                data.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message', msg.is_self ? 'self' : 'other');
                    messageElement.innerHTML = `<p>${msg.message}</p>`;
                    messageContainer.appendChild(messageElement);
                });

                messageContainer.scrollTop = messageContainer.scrollHeight;
            });

        document.getElementById('send-button').disabled = false;
    }

    document.getElementById('send-button').addEventListener('click', function () {
        const message = document.getElementById('message-input').value.trim();
        const chatName = document.getElementById('chat-header').textContent.split('Chat with ')[1];

        if (message) {
            const token = getToken();
            fetch(`http://localhost:8080/chats/${chatName}/messages`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': `Bearer ${token}`
                },
                body: new URLSearchParams({
                    'message': message
                })
            })
                .then(response => response.json())
                .then(() => {
                    addMessageToChat(message, true);
                    document.getElementById('message-input').value = '';
                    client.publish(chatName, message);
                });
        }
    });

    document.getElementById('message-input').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            document.getElementById('send-button').click();
        }
    });

    function addMessageToChat(message, isSelf) {
        const messageContainer = document.getElementById('message-container');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', isSelf ? 'self' : 'other');
        messageElement.innerHTML = `<p>${message}</p>`;
        messageContainer.appendChild(messageElement);

        messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    document.addEventListener('DOMContentLoaded', fetchUsers);
</script>

</body>
</html>
